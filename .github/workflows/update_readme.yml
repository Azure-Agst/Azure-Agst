name: Update this repo's README

on:
  workflow_dispatch:
  schedule:
    # Once a week; Sunday at 8 AM
    - cron: 0 8 * * 0

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://posts.azureagst.dev/rss/
          readme-section: feed
          branch: main
